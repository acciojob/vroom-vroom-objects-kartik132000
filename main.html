<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Input fields for car details -->
    <label for="make">Make:</label>
    <input type="text" id="make" placeholder="Enter car make">

    <label for="model">Model:</label>
    <input type="text" id="model" placeholder="Enter car model">

    <label for="topSpeed">Top Speed:</label>
    <input type="number" id="topSpeed" placeholder="Enter top speed">

    <!-- Button to create SportsCar instance -->
    <button id="createCar">Create Sports Car</button>

    <!-- Output area -->
    <div id="output"></div>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
